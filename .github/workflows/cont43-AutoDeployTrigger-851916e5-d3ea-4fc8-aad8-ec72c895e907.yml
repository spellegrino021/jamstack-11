name: Trigger auto deployment for cont43

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ anganti-patch-7 ]
    paths:
    - '//**'
    - '.github/workflows/cont43-AutoDeployTrigger-851916e5-d3ea-4fc8-aad8-ec72c895e907.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONT43_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONT43_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONT43_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryxwljrbtw5xwva.azurecr.io
          registryUsername: ${{ secrets.CONT43_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONT43_REGISTRY_PASSWORD }}
          containerAppName: cont43
          resourceGroup: next13onswa9450
          imageToBuild: containerregistryxwljrbtw5xwva.azurecr.io/cont43:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


